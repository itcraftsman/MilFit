<div class="container" onload="setCountdown()">
    <h3 id="name"></h3>
    <div id="info" class="full">
        
    </div>
    <div class="panel panel-default text-center">
      <div class="panel-heading bold">Zeit</div>
      <div class="panel-body">
            <span id="first-line"></span><br />
            <span id="countdown"></span><br />
            <span id="last-line"></span>
      </div>
    </div>
    <btn id="button" class="btn btn-success btn-lg full" onclick="startTimer();">Start</btn>
</div>
